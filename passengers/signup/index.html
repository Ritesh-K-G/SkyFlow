<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Sign-Up</title>
</head>
<body>
    <h1 class="h1">Welcome to AMS</h1>
    <h2 class="h2">Passenger Sign-Up</h2>
    <div class="login-form">
        <form action="passenger_signup.php">
          <h1 style="text-align:center">Sign-Up</h1>
          <div class="content">
            <div class="input-field">
              <input type="text" id = "ps_name" name="ps_name" placeholder="Name" autocomplete="nope">
            </div>
            <div class="input-field">
              <input type="number" id = "ps_age" name="ps_age" placeholder="Age" autocomplete="new-password">
            </div>
            <div class="input-field">
              <input type="text" id = "ps_contact" name="ps_contact" placeholder="Contact No." autocomplete="nope">
            </div>
            <div class="input-field">
              <input type="text" id = "ps_city" name="ps_city" placeholder="City" autocomplete="new-password">
            </div>
            <div class="input-field">
              <input type="password" id = "ps_password" name="ps_password" placeholder="Password" autocomplete="nope">
            </div>
          </div>
          <div class="action">
            <button><b>Sign in</b></button>
          </div>
        </form>
      </div>
      <script  src="script_login.js"></script>
</body>
</html>
